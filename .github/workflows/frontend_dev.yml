name: Lambda Image Build

on:
  push:
    paths:
      - frontend/**
      - .github/workflows/frontend_dev.yml
  release:
    types:
      - prereleased
      - created
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: ap-northeast-1
  WORKING_DIR: frontend

jobs:
  build:
    runs-on: ubuntu-18.04
    environment:
      name: ${{ env.GITHUB_EVENT_NAME == 'push' && 'env' || 'prod' }}
    env:
      FRONTEND_BUCKET: ${{ secrets.FRONTEND_BUCKET }}
      IDENTITY_POOL_ID: ${{ secrets.IDENTITY_POOL_ID }}
      USER_POOL_ID: ${{ secrets.USER_POOL_ID }}
      USER_POOL_WEB_CLIENT_ID: ${{ secrets.USER_POOL_WEB_CLIENT_ID }}
      AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
      AUTH_SIGN_IN_URL: ${{ secrets.AUTH_SIGN_IN_URL }}
      AUTH_SIGN_OUT_URL: ${{ secrets.AUTH_SIGN_OUT_URL }}
      API_URL: ${{ secrets.API_URL }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      # source checkout
      - name: Checkout
        uses: actions/checkout@v2

      # Setup Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x

      # Install and Build
      - name: Build
        run: |
          yarn install
          yarn build

      # AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # AWS Credentials
      - name: Upload files
        run: |
          aws s3 cp dist $FRONTEND_BUCKET --recursive
